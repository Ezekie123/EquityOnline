<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- <link rel="stylesheet" href="../CSS/Login-Page.css" /> -->
    <!-- <script src="../JS/Login-Page.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <style>
    body {
      width: 97%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .Login-Form {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 8px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border-radius: 7px;
      outline: none;
      border: 1px solid gray;
    }

    form input:focus {
      border: 1px solid #F1C400;
    }

    .passwords {
      height: 10%;
      width: 25vw;
      display: flex;
      justify-content: space-between;
      gap: 20%;
    }

    form button {
      background-color: #F1C400;
      color: #fff;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-size: 17px;
      margin-top: 20px;
    }

    form button:hover {
      background-color: #F1C400;
    }

    .Login-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .Login-modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    #loginModalMessage {
      color: #F1C400;
    }

    p a {
      color: #F1C400;
      text-decoration: none;
    }

    p a:hover {
      color: #F1C400;
    }

    #showPasswordBtn {
      cursor: pointer;
      color: #F1C400;
      font-size: 14px;
      text-decoration: underline;
    }

    .forgetPasswordBtn {
      cursor: pointer;
      color: black;
      font-size: 14px;
    }

    .forgetPasswordBtn:hover {
      text-decoration: underline;
      color: #F1C400;
    }

    @media screen and (max-width: 1440px) {
      .Login-Form {
        width: 90%;
      }

      .passwords {
        width: 100%;
        height: 20%;
        display: flex;
        gap: 30px;
      }
    }

    @media screen and (max-width: 1080px) {
      .Login-Form {
        width: 70%;
      }

      .passwords {
        width: 100%;
      }
    }

    @media screen and (max-width: 768px) {
      .Login-Form {
        width: 65%;
      }

      .passwords {
        height: 10%;
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
    }

    @media screen and (max-width: 720px) {
      .Login-Form {
        width: 65%;
      }

      .passwords {
        width: 100%;
      }
    }

    @media screen and (max-width: 390px) {
      .passwords {
        height: 10%;
        width: 75vw;
        display: flex;
        justify-content: space-between;
      }
    }
  </style>

  <body>
    <h1>Login</h1>
    <form
      class="Login-Form"
      id="signupForm"
      onsubmit="loginValidateForm(event)"
      action=""
    >
      <label for="">Email:</label>
      <input type="text" id="email" name="email" />

      <label for="">Password:</label>
      <input type="password" id="password" name="password" />
      <div class="passwords">
        <span id="showPasswordBtn" onclick="togglePasswordVisibility()"
          >Show Password</span
        >
        <span class="forgetPasswordBtn" onclick="ForgotPassword()"
          >Forgot Password?</span
        >
      </div>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="Sign-Up.html"> Sign up</a></p>

    <div id="loginMyModal" class="Login-modal">
      <div class="Login-modal-content">
        <span class="login-close" onclick="closeModal()">&times;</span>
        <p id="loginModalMessage"></p>
        <p id="errorDisplay"></p>
      </div>
    </div>
  </body>
  <script>

    const loginValidateForm = (event) => {
      event.preventDefault();

      const signUpButton = document.querySelector('button[type="submit"]');
      signUpButton.disabled = true;
      signUpButton.textContent = "Loading...";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!isValidEmail(email)) {
        displayModal(
          "Invalid Email. Please enter a valid email address.",
          true
        );
        resetSignUpButton();
        return;
      }

      console.log(isValidEmail(email));

      const formData = {
        email: email,
        password: password,
      };

      axios
        .post("https://equity-application.onrender.com/login", formData)
        .then((response) => {
          console.log(response.data);
          displayModal("Login successful!");

          const userID = response.data.data._id;
          localStorage.setItem("userID", userID);
          resetLoginFormFields();
          window.location.href = "./Dashboard.html";
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
          const errorMessage = error.response
            ? error.response.data.message
            : "Login failed. Please try again.";
          displayModal(errorMessage, true);
        })
        .finally(() => {
          resetSignUpButton();
        });
    };

    const resetLoginFormFields = () => {
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
    };

    const resetSignUpButton = () => {
      const signUpButton = document.querySelector('button[type="submit"]');
      signUpButton.disabled = false;
      signUpButton.textContent = "Login";
    };

    const isValidEmail = (email) => {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    };

    const togglePasswordVisibility = () => {
      const passwordInput = document.getElementById("password");
      const showPasswordBtn = document.getElementById("showPasswordBtn");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        showPasswordBtn.textContent = "Hide Password";
      } else {
        passwordInput.type = "password";
        showPasswordBtn.textContent = "Show Password";
      }
    };

    const displayModal = (message, isError = false) => {
      const modal = document.getElementById("loginMyModal");
      const modalMessage = document.getElementById("loginModalMessage");

      modal.style.display = "block";
      modalMessage.textContent = message;
    };

    const closeModal = () => {
      const modal = document.getElementById("loginMyModal");
      modal.style.display = "none";
    };

    const ForgotPassword = () => {
      window.location.href = "./ForgotPass.html";
    };



  </script>
</html>
